{%extends 'base.html'%}
{% load static %}

{{ block.super}}


{% block content %}
<div class="container-fluid" style="background-color:rgb(0,0,0,0.7);">
    <div class="row" id="main">
         <div class="col-sm-6 col-md-6">
            <div id="demo">

                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="/static/photos/img1.jpeg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="/static/photos/img2.jpeg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="/static/photos/phone.png" alt="Third slide">
                          </div>
                        </div>
                      </div>
            </div> 

        </div>
        <div class="col-sm-6 col-md-6">
            <div class="card w-75" id="login">
                <div class="card-body">
                    <h4 class="card-title" id="logo">IG</h4>
                    <div class="row">
                        <div class="col-sm-1 col-md-1" style="margin-top: 7%;">
                        </div>
                        <div class="col-sm-10 col-md-10" style="margin-top: 7%;">
                                <a href="/accounts/login" class="btn btn-outline-info">Log In</a>
                            <h5 style="margin-top:10%;color: rgb(155, 146, 146);">Don't have an account? <a href="/accounts/register" style="color:hotpink;">Sign up</a></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="buybutton">
                <div class="col-sm-4 col-md-4" class="btn">
                    <img src="https://play.google.com/intl/en/badges/images/generic/en_badge_web_generic.png" alt=""
                        class="img-fluid">
                </div>
                <div class="col-sm-4 col-md-4" class="btn">
                    <img src="https://speedify.com/wp-content/uploads/App_Store_Badge_EN.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>

    </div>
</div>
{%  endblock %}
